db:
  path: ftpgrab.db

server:
  ftp:
    host: pureftpd
    port: 2100
    username: foo
    password: bar
    sources:
      - /
    timeout: 5s
    disableEPSV: false
    tls: false
    insecureSkipVerify: false
    logTrace: false

download:
  chmodFile: 0644
  chmodDir: 0755
  retry: 3
  hideSkipped: false
  createBaseDir: false
